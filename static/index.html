<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-bg: #202123;
            --main-bg: #343541;
            --bot-msg-bg: #444654;
            --user-msg-bg: #343541;
            --input-bg: #40414f;
            --text-color: #ececf1;
            --border-color: #565869;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
            flex-shrink: 0;
        }

        .new-chat-btn {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            color: white;
            text-align: left;
            transition: background 0.2s;
            cursor: pointer;
            background: transparent;
        }

        .new-chat-btn:hover {
            background-color: #2b2c2f;
        }

        /* Main Chat Area */
        #main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }

        #chatbox {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: 120px; /* Space for input area */
        }

        /* Message Styling */
        .message-row {
            padding: 24px 0;
            width: 100%;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .message-row.bot {
            background-color: var(--bot-msg-bg);
        }

        .message-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            padding: 0 20px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar.user {
            background-color: #5436DA;
        }

        .avatar.bot {
            background-color: #19c37d;
        }

        .message-text {
            line-height: 1.6;
            flex: 1;
            margin-top: 2px; /* Align with icon */
        }

        /* Input Area Styling */
        .input-area-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-image: linear-gradient(180deg,rgba(53,55,64,0),#353740 58.85%);
            padding: 20px 0 40px;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            padding: 0 20px;
        }

        .chat-input {
            background-color: var(--input-bg);
            border: 1px solid rgba(32,33,35,.5);
            border-radius: 12px;
            color: white;
            padding: 12px 45px 12px 16px; /* Right padding for button */
            width: 100%;
            resize: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            outline: none;
        }

        .chat-input:focus {
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-color: rgba(32,33,35,.5);
        }

        .send-btn {
            position: absolute;
            right: 30px;
            bottom: 15px; /* Aligned with input height */
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .send-btn:hover {
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
            }
            #sidebar.show {
                transform: translateX(0);
            }
            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <button class="new-chat-btn d-flex align-items-center gap-2 mb-3" onclick="location.reload()">
            <i class="fas fa-plus"></i>
            <span>New chat</span>
        </button>
        <!-- History items could go here -->
    </div>

    <!-- Main Chat Area -->
    <div id="main-container">
        <!-- Top Mobile Nav (Hidden on desktop usually) -->
        <div class="d-md-none p-2 text-white border-bottom border-secondary d-flex align-items-center">
            <button class="btn text-white" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <span class="ms-2">New Chat</span>
        </div>

        <div id="chatbox">
            <!-- Messages will be injected here -->
        </div>

        <div class="input-area-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" class="chat-input" placeholder="Send a message..." onkeypress="handleEnter(event)" autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <div class="text-center mt-2 text-muted" style="font-size: 0.75rem;">
                    Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts.
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script>
        // Simple sidebar toggle for mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
